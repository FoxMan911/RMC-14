# base actions

- type: entity
  id: BaseSuicideAction
  abstract: true
  components:
  - type: ConfirmableAction
    popup: suicide-action-popup

# actions

- type: entity
  id: ActionScream
  name: Закричати
  description: AAAAAAAAAAAAAAAAAAAAAAAAA
  components:
  - type: InstantAction
    useDelay: 20
    icon: Interface/Actions/scream.png
    event: !type:ScreamActionEvent
    checkCanInteract: false

- type: entity
  id: ActionTurnUndead
  name: Перетворитися на нежить
  description: Піддайся інфекції та стань зомбі.
  components:
  - type: InstantAction
    checkCanInteract: false
    checkConsciousness: false
    icon: Interface/Actions/zombie-turn.png
    event: !type:ZombifySelfActionEvent

- type: entity
  id: ActionToggleLight
  name: Перемкнути світло
  description: Увімкнути та вимкнути світло
  components:
  - type: InstantAction
    useDelay: 1
    icon: { sprite: Objects/Tools/flashlight.rsi, state: flashlight }
    iconOn: { sprite: Objects/Tools/flashlight.rsi, state: flashlight-on }
    event: !type:ToggleActionEvent

- type: entity
  id: ActionOpenStorageImplant
  name: Перемкнути імплант сховища
  description: Відкриває або закриває імплант сховища, вбудований під шкірою.
  components:
  - type: InstantAction
    itemIconStyle: BigAction
    priority: -20
    icon:
      sprite: Clothing/Back/Backpacks/backpack.rsi
      state: icon
    event: !type:OpenStorageImplantEvent
    useDelay: 1

- type: entity
  parent: BaseSuicideAction
  id: ActionActivateMicroBomb
  name: Активувати мікробомбу
  description: Активує вашу внутрішню мікробомбу, повністю знищуючи вас і ваше обладнання.
  components:
  - type: InstantAction
    checkCanInteract: false
    checkConsciousness: false
    itemIconStyle: BigAction
    priority: -20
    icon:
      sprite: Actions/Implants/implants.rsi
      state: explosive
    event: !type:ActivateImplantEvent

- type: entity
  parent: BaseSuicideAction
  id: ActionActivateDeathAcidifier
  name: Активувати Устрій для розкладу
  description: Активує ваш устрій для розкладу, повністю розтоплюючи вас і ваше обладнання.
  components:
  - type: InstantAction
    checkCanInteract: false
    checkConsciousness: false
    itemIconStyle: BigAction
    priority: -20
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: gib
    event: !type:ActivateImplantEvent

- type: entity
  id: ActionActivateFreedomImplant
  name: Вирватися
  description: Активуючи імплант свободи, ви звільняєтесь від будь-яких речей що обежують ваші руки.
  components:
  - type: InstantAction
    charges: 3
    checkCanInteract: false
    itemIconStyle: BigAction
    priority: -20
    icon:
      sprite: Actions/Implants/implants.rsi
      state: freedom
    event: !type:UseFreedomImplantEvent

- type: entity
  id: ActionOpenUplinkImplant
  name: Відкрити аплінк
  description: Відкриває синдикатний аплінк, вбудований під шкірою.
  components:
  - type: InstantAction
    itemIconStyle: BigAction
    priority: -20
    icon:
      sprite: Objects/Devices/communication.rsi
      state: old-radio
    event: !type:OpenUplinkImplantEvent

- type: entity
  id: ActionActivateEmpImplant
  name: Активувати ЕМП
  description: Активує невеликий електромагнітний імпульс навколо вас.
  components:
  - type: InstantAction
    checkCanInteract: false
    charges: 3
    useDelay: 5
    itemIconStyle: BigAction
    priority: -20
    icon:
      sprite: Objects/Weapons/Grenades/empgrenade.rsi
      state: icon
    event: !type:ActivateImplantEvent

- type: entity
  id: ActionActivateScramImplant
  name: ПРИПИНЯЙ!
  description: Випадковим чином телепортує вас на велику відстань.
  components:
  - type: InstantAction
    checkCanInteract: false
    charges: 2
    useDelay: 5
    itemIconStyle: BigAction
    priority: -20
    icon:
      sprite: Structures/Specific/anomaly.rsi
      state: anom4
    event: !type:UseScramImplantEvent

- type: entity
  id: ActionActivateDnaScramblerImplant
  name: Перемішати ДНК
  description: Випадковим чином змінює ваше ім'я та зовнішність.
  components:
  - type: ConfirmableAction
    popup: dna-scrambler-action-popup
  - type: InstantAction
    charges: 1
    itemIconStyle: BigAction
    priority: -20
    icon:
      sprite: Clothing/OuterClothing/Hardsuits/lingspacesuit.rsi
      state: icon
    event: !type:UseDnaScramblerImplantEvent

- type: entity
  id: ActionToggleSuitPiece
  name: Перемкнути частину костюма
  description: Не забудь одягти важливі частини костюма перед тим, як приступити до діла.
  components:
  - type: InstantAction
    itemIconStyle: BigItem
    useDelay: 1 # equip noise spam.
    event: !type:ToggleClothingEvent

- type: entity
  id: ActionCombatModeToggle
  name: "[color=red]Бойовий режим[/color]"
  description: Увімкнути бойовий режим
  components:
  - type: InstantAction
    checkCanInteract: false
    checkConsciousness: false
    icon: Interface/Actions/harmOff.png
    iconOn: Interface/Actions/harm.png
    event: !type:ToggleCombatActionEvent
    priority: -100

- type: entity
  id: ActionCombatModeToggleOff
  parent: ActionCombatModeToggle
  name: "[color=red]Бойовий режим[/color]"
  description: Вимкнути бойовий режим
  components:
  - type: InstantAction
    enabled: false
    autoPopulate: false
    priority: -100

- type: entity
  id: ActionChangeVoiceMask
  name: Встановити ім'я
  description: Змінити ім'я, яке чують інші, на інше.
  components:
  - type: InstantAction
    icon: { sprite: Interface/Actions/voice-mask.rsi, state: icon }
    event: !type:VoiceMaskSetNameEvent

- type: entity
  id: ActionVendingThrow
  name: Видати предмет
  description: Випадковим чином видати предмет з вашого запасу.
  components:
  - type: InstantAction
    useDelay: 30
    event: !type:VendingMachineSelfDispenseEvent

- type: entity
  id: ActionArtifactActivate
  name: Активувати артифакт
  description: Негайно активує поточний артефактний вузол.
  components:
  - type: InstantAction
    icon:
      sprite: Objects/Specific/Xenoarchaeology/xeno_artifacts.rsi
      state: ano01
    useDelay: 60
    event: !type:ArtifactSelfActivateEvent

- type: entity
  id: ActionToggleBlock
  name: Блок
  description: Підняти або опустити щит.
  components:
  - type: InstantAction
    icon: { sprite: Objects/Weapons/Melee/shields.rsi, state: teleriot-icon }
    iconOn: Objects/Weapons/Melee/shields.rsi/teleriot-on.png
    event: !type:ToggleActionEvent

- type: entity
  id: ActionClearNetworkLinkOverlays
  name: Очистити накладки мережевого зв'язку.
  description: Очистити накладки мережевого з'єднання.
  components:
  - type: InstantAction
    clientExclusive: true
    checkCanInteract: false
    checkConsciousness: false
    temporary: true
    icon: { sprite: Objects/Tools/multitool.rsi, state: icon }
    event: !type:ClearAllOverlaysEvent

- type: entity
  id: ActionAnimalLayEgg
  name: Викласти яйце
  description: Використовує голод для відкладання яйця.
  components:
  - type: InstantAction
    icon: { sprite: Objects/Consumable/Food/egg.rsi, state: icon }
    useDelay: 60
    event: !type:EggLayInstantActionEvent

- type: entity
  id: ActionSleep
  name: Задрімати
  description: Час спати.
  components:
  - type: InstantAction
    checkCanInteract: false
    checkConsciousness: false
    icon: { sprite: Clothing/Head/Hats/pyjamasyndicatered.rsi, state: icon }
    event: !type:SleepActionEvent

- type: entity
  id: ActionWake
  name: Встати
  description: Перестати спати.
  components:
  - type: InstantAction
    icon: { sprite: Clothing/Head/Hats/pyjamasyndicatered.rsi, state: icon }
    checkCanInteract: false
    checkConsciousness: false
    event: !type:WakeActionEvent
    startDelay: true
    useDelay: 2

- type: entity
  id: ActionActivateHonkImplant
  name: Хонк!
  description: Активує ваш імплант для гудка, який видаватиме характерний звук клоуна.
  components:
  - type: InstantAction
    icon: { sprite: Objects/Fun/bikehorn.rsi, state: icon }
    event: !type:ActivateImplantEvent
    useDelay: 1

- type: entity
  id: ActionFireStarter
  name: Запалити
  description: Запалює ворогів в радіусі навколо вас.
  components:
  - type: InstantAction
    priority: -1
    useDelay: 30
    icon: Interface/Actions/firestarter.png
    event: !type:FireStarterActionEvent

- type: entity
  id: ActionToggleEyes
  name: Вікрити/закрити очі
  description: Закрий очі щоб захистити їх, або відкрий щоб насолоджуватися красивими вогнями.
  components:
  - type: InstantAction
    icon: Interface/Actions/eyeopen.png
    iconOn: Interface/Actions/eyeclose.png
    event: !type:ToggleEyesActionEvent
    useDelay: 1 # so u cant give yourself and observers eyestrain by rapidly spamming the action
    checkCanInteract: false
    checkConsciousness: false

- type: entity
  id: ActionToggleWagging
  name: Виляти хвостом
  description: Почніть або зупиніть віляння хвостом.
  components:
    - type: InstantAction
      icon: { sprite: Mobs/Customization/reptilian_parts.rsi, state: tail_smooth_behind }
      iconOn: { sprite: Mobs/Customization/reptilian_parts.rsi, state: tail_smooth_behind }
      itemIconStyle: NoItem
      useDelay: 1 # emote spam
      event: !type:ToggleActionEvent

- type: entity
  id: FakeMindShieldToggleAction
  name: '[color=green]Перемкнути підроблений Майншилд[/color]'
  description: Увімкнути/вимкнути відображення імпланту підробленого Майншилда.
  components:
  - type: InstantAction
    icon: { sprite: Interface/Actions/actions_fakemindshield.rsi, state: icon }
    iconOn: { sprite: Interface/Actions/actions_fakemindshield.rsi, state: icon-on }
    itemIconStyle: NoItem
    useDelay: 1
    event: !type:FakeMindShieldToggleEvent

- type: entity
  id: ActionToggleParamedicSiren
  name: Перемкнути сирену парамедика
  description: Перемикає сирену парамедика в увімкнений/вимкнений стан.
  components:
  - type: InstantAction 
    icon:
      sprite: Clothing/OuterClothing/Hardsuits/paramed.rsi
      state: icon-siren
    useDelay: 1
    itemIconStyle: BigAction
    event: !type:ToggleActionEvent
