  - "Пам’ятайте, що в аналізаторі здоров’я можна замінити батарею. Якщо вона швидко сідає, зверніться до науковців по кращу!"
  - "Як лікар або головний лікар, ви можете використати хлоралгідрат для безпечної седації неслухняних пацієнтів."
