  - "Ми всі колись були новачками. Будьте терплячими й допомагайте гравцям-початківцям, особливо тим, хто грає стажистів."
  - "Деякі професії мають альтернативні уніформи у відповідних автоматах. Не бійся спробувати новий образ!"
