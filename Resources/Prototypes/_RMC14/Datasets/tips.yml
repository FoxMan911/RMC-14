  - "Вогонь може перекинутись на інших гравців при контакті! Будьте обережні біля охоплених полум’ям тіл або натовпу."
  - "Опіки, наприклад від зварювального інструмента чи лампочки, можна використати для припікання ран і зупинки кровотечі."
