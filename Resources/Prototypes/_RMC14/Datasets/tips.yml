  - "Можна клацнути на назву предмета в контекстному меню, щоб підняти його — це зручніше, ніж наводити курсор."
  - "RMC14 — це проєкт з відкритим кодом! Якщо хочеш щось змінити чи додати, спробуй зробити свій внесок — це не так складно, як здається!"
