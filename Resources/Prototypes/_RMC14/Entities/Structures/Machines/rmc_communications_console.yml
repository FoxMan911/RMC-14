- type: entity
  abstract: true
  parent: CMBaseStructure
  id: RMCCommunicationsConsoleBase
  components:
  - type: Transform
    anchored: false
  - type: Physics
    bodyType: Static
  - type: Sprite
    drawdepth: SmallObjects
    sprite: _RMC14/Structures/Machines/rmc_groundside_communications_console.rsi
    state: on
    layers: [ ]
  - type: Clickable
  - type: InteractionOutline
  - type: Corrodible
    isCorrodible: false
  - type: ApcPowerReceiver
    powerLoad: 0
    needsPower: false # TODO RMC14
  - type: WallMount
    arc: 360
  - type: EmitSoundOnUIOpen
    sound:
      collection: RMCKeyboardTyping
      params:
        volume: -1

- type: entity
  parent: RMCCommunicationsConsoleBase
  id: RMCGroundsideOperationsConsole
  name: консоль наземних операцій
  description: Призначений для виконання низки важливих завдань.
  components:
  - type: ActivatableUI
    key: enum.MarineCommunicationsComputerUI.Key
  - type: ActivatableUIRequiresAccess
  - type: AccessReader
    access: [ [ "CMAccessCommand" ] ]
  - type: UserInterface
    interfaces:
      enum.MarineCommunicationsComputerUI.Key:
        type: MarineCommunicationsComputerBui
      enum.OverwatchConsoleUI.Key:
        type: OverwatchConsoleBui
      enum.TacticalMapComputerUi.Key:
        type: TacticalMapComputerBui
      enum.DialogUiKey.Key:
        type: DialogBui
  - type: MarineCommunicationsComputer
  - type: OverwatchConsole
    canMessageSquad: false
  - type: TacticalMapComputer

- type: entity
  parent: RMCCommunicationsConsoleBase
  id: RMCWarshipControlConsole
  name: консоль управління альмаєром
  description: Призначена для управління кораблем та його допоміжними функціями.
  components:
  - type: ActivatableUI
    key: enum.MarineControlComputerUi.Key
  - type: ActivatableUIRequiresAccess
  - type: AccessReader
    access: [ [ "CMAccessCommand" ] ]
  - type: UserInterface
    interfaces:
      enum.MarineControlComputerUi.Key:
        type: MarineControlComputerBui
      enum.DialogUiKey.Key:
        type: DialogBui
  - type: MarineControlComputer

- type: entity
  parent: RMCCommunicationsConsoleBase
  id: RMCOverwatchConsole
  name: консоль спостереження
  description: Передова система для командування бійцями.
  components:
  - type: Transform
    anchored: false
  - type: Physics
    bodyType: Static
  - type: Sprite
    sprite: _RMC14/Structures/Machines/computer.rsi
    state: overwatch
    overrideDir: West
    enableOverrideDir: true
  - type: InteractionOutline
  - type: ActivatableUI
    key: enum.OverwatchConsoleUI.Key
  - type: ActivatableUIRequiresAccess
  - type: AccessReader
    access: [ [ "CMAccessCommand" ] ]
  - type: UserInterface
    interfaces:
      enum.OverwatchConsoleUI.Key:
        type: OverwatchConsoleBui
      enum.TacticalMapComputerUi.Key:
        type: TacticalMapComputerBui
      enum.DialogUiKey.Key:
        type: DialogBui
  - type: RequiresSkill
    skills:
      RMCSkillOverwatch: 1
  - type: OverwatchConsole
  - type: TacticalMapComputer
  - type: SupplyDropComputer

- type: entity
  parent: RMCOverwatchConsole
  id: RMCOverwatchConsoleRotating
  suffix: Rotating
  components:
  - type: Sprite
    overrideDir: South
    enableOverrideDir: false

- type: entity
  parent: RMCCommunicationsConsoleBase
  id: RMCTacticalMapTable
  name: тактичний стіл
  description: Стіл, на якому відображається карта поточного району бойових дій.
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Machines/map_table.rsi
    state: maptable
  - type: InteractionOutline
  - type: ActivatableUI
    key: enum.TacticalMapComputerUi.Key
  - type: ActivatableUIRequiresAccess
  - type: AccessReader
    access: [ [ "CMAccessCommand" ] ]
  - type: UserInterface
    interfaces:
      enum.TacticalMapComputerUi.Key:
        type: TacticalMapComputerBui
  - type: TacticalMapComputer
  - type: EmitSoundOnUIOpen
    sound: null

- type: entity
  parent: RMCCommunicationsConsoleBase
  id: RMCEscapePodController
  name: контролер капсули евакуації
  description: Комп’ютер управління шаттлом
  components:
  - type: Sprite
    sprite: _RMC14/Structures/escape_pod_panel.rsi
    state: airlock_control_standby
  - type: InteractionOutline
  - type: ActivatableUI
    key: enum.EvacuationComputerUi.Key
  - type: UserInterface
    interfaces:
      enum.EvacuationComputerUi.Key:
        type: EvacuationComputerBui
  - type: EvacuationComputer
    maxMobs: 3
  - type: ActivatableUIBlacklist
    blacklist:
      components:
      - Xeno

- type: entity
  parent: RMCEscapePodController
  id: RMCEscapePodControllerLiaison
  components:
  - type: EvacuationComputer
    earlyCrashChance: 0

- type: entity
  parent: RMCCommunicationsConsoleBase
  id: RMCLifeboatConsole
  name: консоль рятувальної капсули
  description: Комп’ютер управління рятувальною капсулою
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Machines/computer.rsi
    state: terminal
  - type: InteractionOutline
  - type: ActivatableUI
    key: enum.LifeboatComputerUi.Key
  - type: UserInterface
    interfaces:
      enum.LifeboatComputerUi.Key:
        type: LifeboatComputerBui
  - type: LifeboatComputer
  - type: ActivatableUIBlacklist
    blacklist:
      components:
      - Xeno
