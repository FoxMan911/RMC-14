- type: entity
  parent: CMComputerDropship
  id: CMComputerDropshipCamerasAlamo
  name: керування камерами
  description: "Комп'ютер що використовується для перегляду зображення з камер, під’єднаних до десантного корабля."
  components:
  - type: Sprite
    state: consoleleft

- type: entity
  parent: CMComputerDropship
  id: CMComputerDropshipWeapons
  name: керування озброєнням
  description: "Комп’ютер керування, слугує для керування спорядженням, озброєнням та симуляціями, встановленими на кораблі."
  components:
  - type: Sprite
    state: consoleright
  - type: ActivatableUI
    key: enum.DropshipTerminalWeaponsUi.Key
  - type: AccessReader
    access: [ [ "CMAccessPilot" ], [ "CMAccessSquadLeaderPrep" ] ]
  - type: ActivatableUIRequiresAccess
  - type: UserInterface
    interfaces:
      enum.DropshipTerminalWeaponsUi.Key:
        type: DropshipWeaponsBui
  - type: DropshipTerminalWeapons
  - type: RequiresSkill
    skills:
      RMCSkillPilot: 1

- type: entity
  parent: MarkerBase
  id: CMDropshipDestination
  name: пункт призначення корабля
  description: Визначає допустиму локацію для ШЗС перельоту кораблів під час пілотування.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    state: green
  - type: FTLBeacon
  - type: DropshipDestination
  - type: FTLSmashImmune
  - type: NoFTL

- type: entity
