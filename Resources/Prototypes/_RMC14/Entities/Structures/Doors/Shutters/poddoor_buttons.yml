- type: entity
  id: RMCPodDoorButton
  name: кнопка
  description: Кнопка для керування дверима.
  placement:
    mode: SnapgridCenter
    snap:
    - Wallmount
  components:
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Sprite
    drawdepth: SmallObjects
    sprite: _RMC14/Objects/door_button.rsi
    layers:
    - state: doorctrl
      map: [ "enum.RMCPodDoorButtonLayers.Animation" ]
  - type: Clickable
  - type: InteractionOutline
  - type: WallMount
    arc: 360
  - type: RMCDoorButton

- type: entity
  parent: RMCPodDoorButton
  id: RMCPodDoorButtonBigRed
  name: кнопка
  description: Кнопка для керування дверима.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/door_button_br.rsi
    layers:
    - state: doorctrl
      map: [ "enum.RMCPodDoorButtonLayers.Animation" ]

- type: entity
  parent: RMCPodDoorButton
  id: RMCPodDoorButtonWeYa
  name: кнопка
  suffix: locked, weya
  description: Кнопка для керування дверима.
  components:
  - type: AccessReader
    access: [ [ "RMCAccessWeYa" ] ]
