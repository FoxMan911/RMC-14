- type: entity
  parent: MarkerBase
  id: RMCDropshipDoorBlocker
  name: блокіратор дверей корабля
  description: Перешкоджає переміщенню барикад на борт корабля.
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      dropship:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 100
        layer:
        - DropshipImpassable

