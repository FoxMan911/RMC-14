- type: entity
  parent: Flash
  id: CMFlash
  name: спалах
  description: Використовується для засліплення і щоб бути мудаком. Перезаряджає один спалах кожні 30 секунд. Між використаннями слід почекати 1 секунду, щоб конденсатор встиг зарядитися.
  components:
    - type: Sprite
      sprite: _RMC14/Objects/Weapons/Melee/flash.rsi
    - type: Item
      size: Small
      sprite: _RMC14/Objects/Weapons/Melee/flash.rsi
    - type: LimitedCharges
      maxCharges: 5
      charges: 5
    - type: AutoRecharge
      rechargeDuration: 30
    - type: UseDelay
      delay: 0.5
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.FlashVisuals.Burnt:
          enum.FlashVisuals.BaseLayer:
            True: {state: burnt}
            False: {state: flash}
        enum.FlashVisuals.Flashing:
          enum.FlashVisuals.LightLayer:
            True: {visible: true}
            False: {visible: false}
