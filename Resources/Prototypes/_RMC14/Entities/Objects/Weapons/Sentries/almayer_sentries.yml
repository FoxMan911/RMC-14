- type: entity
  parent: RMCBaseTurret
  id: RMCTurretAlmayer
  name: UN-635C статична гауссова турель
  description: Повністю автоматизована оборонна турель з можливістю середньої дальності прицілювання. Озброєна модифікованим автокулеметом M32-S з внутрішнім стрічковим живленням, адаптована для використання на військових кораблях.
  components:
  - type: InteractionPopup
    interactDelay: 0.2
    successChance: 0.8
    interactSuccessString: petting-success-generic
    interactFailureString: petting-failure-generic
    interactSuccessSound:
      path: /Audio/Effects/double_beep.ogg
  - type: Corrodible
    isCorrodible: false
  - type: Gun
    fireRate: 2.5
  - type: BallisticAmmoProvider
    cycleable: false
    proto: RMCCartridgeSentry
    capacity: 99999
  - type: NpcFactionMember
    factions:
    - UNMC
  - type: MarineIFF
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: TimedDespawn
    lifetime: 1200
  - type: HTN
    rootTask:
      task: RMCTurretCompound
    blackboard:
      SoundTargetInLOS: !type:SoundPathSpecifier
        path: /Audio/Effects/double_beep.ogg
      VisionRadius: !type:Single
        5.5
      AggroVisionRadius: !type:Single
        5.5
  - type: UserIFF
    faction: FactionMarine

- type: entity
  parent: BaseStructure
  id: RMCDeployerSentry
  name: система розгортання турелі
  description: Коробка для встановлення оборонної турелі
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: _RMC14/Structures/Machines/sentry_deployer.rsi
    state: floor_sentry_installed
  - type: SpawnOnInteract
    spawn: RMCTurretAlmayer
    requireEvacuation: true
    evacuationPopup: rmc-sentry-not-emergency
    popup: rmc-sentry-deploy
    sound:
      path: /Audio/_RMC14/Machines/hydraulics_1.ogg
    blacklist:
      components:
      - Xeno
