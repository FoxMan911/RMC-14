- type: entity
  abstract: true
  parent: [ BaseItem, CMBaseWeaponGun, RMCBaseAttachableHolder ]
  id: RMCBaseWeaponGrenadeLauncher
  components:
  - type: Item
    size: Large
  - type: Gun
    projectileSpeed: 20
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/grenade_launcher.ogg
    resetOnHandSelected: false
  - type: RMCSelectiveFire
    baseFireModes:
    - SemiAuto
    recoilWielded: 2
  - type: ShootAtFixedPoint
    shootArcProj: true
  - type: OnShootTriggerAmmoTimer
    delay: 1
    beepInterval: 2
    initialBeepDelay: 0
    beepSound:
      path: "/Audio/Effects/beep1.ogg"
      params:
        volume: 5
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
  - type: RMCAmmoEject
    containerID: ballistic-ammo
    ejectSound:
      path: /Audio/_RMC14/Weapons/Guns/Reload/grenade_insert.ogg
      params:
        volume: -2
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - LauncherCompatibleGrenade
    capacity: 1
    soundInsert:
      path: /Audio/_RMC14/Weapons/Guns/Reload/grenade_insert.ogg
  - type: AmmoCounter
  - type: Wieldable
  - type: GunRequiresWield
  - type: WieldableSpeedModifiers
    baseWalk: 0.696
    baseSprint: 0.559
  - type: WieldDelay
    baseDelay: 0.8
  - type: Clothing
    slots:
    - suitStorage
  - type: StaticPrice
    price: 500
  - type: RMCNameItemOnVend
    item: PrimaryGun


- type: entity
  name: гранатомет M83
  parent: [ RMCBaseWeaponGrenadeLauncher ]
  id: WeaponLauncherM83
  description: Важкий, шестизарядний гранатомет що використовується морпіхами ООН для закидування ворога гранатами. На правій стороні вигравіювано наступне "Тримайте на запобіжнику щоб випадково не вистрілити собі під ноги гранатою".
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/GrenadeLaunchers/m83.rsi
    layers:
    - state: icon
      map: [ "enum.GunVisualLayers.Base" ]
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/GrenadeLaunchers/m83.rsi
  - type: RMCSelectiveFire
    baseFireRate: 0.3125
  - type: GunUserWhitelist
    whitelist:
      components:
      - GrenadeSpecWhitelist
  - type: BallisticAmmoProvider
    capacity: 6
    proto: CMGrenadeHighExplosive
  - type: Corrodible
    isCorrodible: false
  - type: ExplosionResistance
    damageCoefficient: 0
  - type: AttachableHolder
    slots:
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentMagneticHarness
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-rail: 0.0, 0.185

