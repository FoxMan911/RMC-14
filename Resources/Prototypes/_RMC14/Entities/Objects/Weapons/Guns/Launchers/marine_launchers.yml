- type: entity
  name: M5-ATL
  parent:  [BaseWeaponLauncher, CMBaseWeaponGun, RMCBaseAttachableHolder]
  id: RMCWeaponLauncherM5ATL
  description: "M5 Anti-Tank Launcher це потужна, бронебійна, зброя яку використовують морпіхи ООН для знищення важкоброньованих цілей. Дуже небезпечний і має різноманітні можливості бойового застосування, може бути заряджений як гранатою так і ракетою.\n\nНа цьому екзепмлярі відсутня розумна оптика, і, схоже, він пошкоджений через що дальність його пострілу зменшена..."
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/RocketLaunchers/m5spec.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/RocketLaunchers/m5spec.rsi
    quickEquip: true
    slots:
    - suitStorage
  - type: Gun
    fireRate: 0.83
    soundGunshot:
      path: /Audio/_RMC14/Weapons/Guns/Gunshots/m5_shoot.ogg
    resetOnHandSelected: false
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - RMCRocketAmmo84mm
    capacity: 1
    cycleable: true
    mayTransfer: false
    insertDelay: 6.0
    cycleDelay: 6.0
    proto: RMCRocket84mm
    soundInsert:
      path: /Audio/_RMC14/Weapons/Guns/Cock/m5_ammo.ogg
  - type: GunUserWhitelist
    whitelist:
      components:
      - DemoSpecWhitelist
  - type: Corrodible
    isCorrodible: false
  - type: ExplosionResistance
    damageCoefficient: 0
  - type: Wieldable
  - type: GunRequiresWield
  - type: RMCNameItemOnVend
    item: PrimaryGun
  - type: OnShootTriggerAmmoTimer
    delay: 0.2 # TODO RMC14 Make some way for rockets to explode when they stop, for shooting at the ground closer than max range.
    # This is a temporary hack to guarantee it will always go off after stopping even if it doesn't collide with anything.
    # Works for almost all gameplay purposes at least right now because even max range rockets are less than 0.2s and it's fast enough not matter.
  - type: ShootAtFixedPoint
    shootArcProj: false
  - type: WieldableSpeedModifiers
    baseWalk: 0.696
    baseSprint: 0.559
  - type: WieldDelay
    baseDelay: 1.2
  - type: AttachableHolder
    slots:
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentMagneticHarness
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-rail: -0.12, 0.1