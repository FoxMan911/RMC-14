# - Laser
- type: entity
  parent: CMScalpel
  id: CMScalpelLaser
  name: прототип лазерного скальпеля
  description: Скальпель, доповнений спрямованим лазером, для контролю кровотечі під час розрізу. Також функціонує як припікач. Це виглядає як ненадійна рання модель.
  components:
  - type: Sprite
    layers:
    - state: scalpel_laser
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: MeleeWeapon
    damage:
      types:
        Slash: 0
  - type: ItemToggle
    predictable: false
  - type: ItemToggleHot
  - type: UseDelay
  - type: ItemToggleMeleeWeapon
    activatedDamage:
      types:
        Slash: 14
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { state: scalpel_laser_on }
          False: { state: scalpel_laser }

# - - Improved
- type: entity
  parent: CMScalpelLaser
  id: CMScalpelLaserImproved
  name: лазерний скальпель
  description: Скальпель, доповнений спрямованим лазером, для контролю кровотечі під час розрізу. Також функціонує як припікач. Виглядає надійно, хоча міг би бути і кращим.
  components:
  - type: Sprite
    layers:
    - state: scalpel_laser_2
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { state: scalpel_laser_2_on }
          False: { state: scalpel_laser_2 }

# - - Advanced
- type: entity
  parent: CMScalpelLaser
  id: CMScalpelLaserAdvanced
  name: просунутий лазерний скальпель
  description: Скальпель, доповнений спрямованим лазером, для контролю кровотечі під час розрізу. Також функціонує як припікач. Цей скальпель виглядає як вершина високоточних енергетичних ножів!
  components:
  - type: Sprite
    layers:
    - state: scalpel_laser_3
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { state: scalpel_laser_3_on }
          False: { state: scalpel_laser_3 }

# - Pict System
- type: entity
  parent: CMScalpel
  id: CMScalpelPICT
  name: система ІТНП
  description: Інструмент для Точного Надрізу та Припікання, використовує високочастотне вібруюче лезо, лазерне припікання та систему контролю відсмоктування рідини, щоб точно розрізати потрібні тканини, запобігаючи при цьому витоку крові. Незважаючи на складну програму розробки та страшну ціну, за винятком складних експериментальних операцій, він нічим не кращий за звичайний двадцятидоларовий скальпель і не може зробити розріз на всю довжину безкровно.
  components:
  - type: Sprite
    state: pict_system

# - Manager
- type: entity
