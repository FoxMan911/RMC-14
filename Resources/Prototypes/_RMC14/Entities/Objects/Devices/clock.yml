- type: entity
  parent: BaseItem
  id: RMCDigitalClock
  name: цифровий годинник
  description: Годинник на батарейках, що підтримує час з точністю до 5 секунд... хоча він ніколи не був таким точним.
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: _RMC14/Objects/Devices/clocks.rsi
    state: digital_clock
  - type: RMCClock

- type: entity
  id: RMCCatClock
  name: кіт-годинник
  description: Надзвичайно лячний котячий годинник, що кидає погляд на всю кімнату з кожним тиком і текам.
  components:
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: _RMC14/Objects/Devices/clocks.rsi
    state: cat_clock_motion
  - type: RMCClock
  - type: WallMount
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
    canCollide: false
