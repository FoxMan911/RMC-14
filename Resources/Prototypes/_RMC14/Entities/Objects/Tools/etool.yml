- type: entity
  parent: BaseItem
  id: CMEntrenchingTool
  name: саперна лопата
  description: Найважливіший інструмент для будь-якого військового. За допомогою нього ви можете копати, копати і ще копати, а інколи, якщо доведеться, бити, загалом вам більше нічого й не треба. Можна скласти, щоб носити, наприклад, в кишені.
  components:
  - type: Tag
    tags:
    - Shovel
  - type: ItemToggle
  - type: ItemToggleSize
    activatedSize: Large
  - type: Sprite
    sprite: _RMC14/Objects/Tools/etool.rsi
    layers:
    - state: etool
      map: [ "enum.EntrenchingToolComponentVisualLayers.Base" ]
    - state: etool_c
      map: [ "enum.EntrenchingToolComponentVisualLayers.Folded" ]
    - state: etool_overlay
      map: [ "enum.EntrenchingToolComponentVisualLayers.Dirt" ]
      visible: false
  - type: Item
    size: Small
    sprite: _RMC14/Objects/Tools/etool.rsi
    heldPrefix: etool
  - type: UseDelay
    delay: 0.25
  - type: Appearance
  - type: EntrenchingTool
  - type: XenoTunnelFiller
  - type: Shovel
