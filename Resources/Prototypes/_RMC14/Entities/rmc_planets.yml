- type: entity
  id: RMCPlanetChances
  name: LV-522 Вимога Ченса
  components:
  - type: RMCPlanetMapPrototype
    map: /Maps/_RMC14/chances.yml
    camouflage: Classic
    announcement: "Пан-Пан. Це командуючий офіцер ВКСШ Ганют, РОЗСИЛ КМПСШ. Ми висадилися на планеті LV-522 неподалік Вимоги Ченса, повторюю, неподалік Вимоги Ченса. Ми втратили контакт з Ганютом, також наші транспортники невзмозі вилетіти. МИ ПОТРЕБУЄМО ДОПОМОГИ ВІД УСІХ КОРАБЛІВ ПОБЛИЗУ; це повідомлення транслюватиметься кожні 24 години."
