- type: entity
  parent: CMSatchel
  id: RMCBackpackScout
  name: термоплащ M68 
  description: Легкі термальні приглушувачі та оптичний камуфляж, що пропонує цей плащ, слабші ніж у стандартних костюмах Гіллі. Але, натомість, його можна носити поверх броні, до того ж, він забезпечує високу маневреність, та кращу пристосованість до навколишніх умов.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Back/Backpacks/Marines/scout_cloak.rsi
  - type: Storage
    grid:
    - 0,0,20,1 # 21, Satchel but with backpack capacity
  - type: ClothingRequireEquipped
    whitelist:
      tags:
      - RMCScoutArmor
    denyReason: rmc-wear-scout-armor-required
  - type: ThermalCloak
    opacity: 0.03 # Put to 0.03 for testing
    restrictWeapons: true
    cloakedHideLayers:
    - Hair
    - HeadTop
    - HeadSide
    - Tail
    - Snout # I don't know if this is hugely problematic but better safe than sorry
    whitelist:
      components:
      - ScoutWhitelist
    cloakSound:
      path: /Audio/_RMC14/Effects/Cloak/cloak_scout_on.ogg
      params:
        variation: 0.09
    uncloakSound:
      path: /Audio/_RMC14/Effects/Cloak/cloak_scout_off.ogg
      params:
        variation: 0.09
  - type: Corrodible
    isCorrodible: false

