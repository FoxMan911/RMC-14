  name: base scabbard
  description: -- insert description here --
  abstract: true
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Back/Scabbards/machete_h5.rsi
    state: sheath
  - type: Item
    size: Large
  - type: ItemSlots
    slots:
      item:
        name: Machete
        insertVerbText: sheath-insert-verb
