# Specific
- type: entity
  parent: CMBackpack
  id: CMBackpackMortar
  name: наплічник для мінометних мін
  description: Рюкзак спеціально розроблений для перенесення боєприпасів міномета М402.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Back/Backpacks/Marines/mortar.rsi
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,15,1
    whitelist:
      components:
      - MortarShell
  - type: FixedItemSizeStorage

- type: entity
  parent: CMBackpack
  id: CMBackpackWelder
  name: Marine technician welderpack
  description: A specialized backpack worn by Marine technicians. It carries a fueltank for quick welder refueling and use.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Back/Backpacks/Marines/welder.rsi
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,17,1
  - type: ExaminableSolution
    solution: tank
  - type: SolutionContainerManager
    solutions:
      tank:
        maxVol: 650 # TODO RMC14 260 when welders are fixed
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 650
  - type: ReagentTank
    tankType: Fuel
  - type: DrainableSolution
    solution: tank
  - type: SolutionTransfer
    transferAmount: 50
    maxTransferAmount: 100
    minTransferAmount: 10
    canChangeTransferAmount: true
  - type: RefillableSolution
    solution: tank
  - type: DrawableSolution
    solution: tank

- type: entity
  parent: CMBackpack
  id: RMCBackpackAmmo
  name: ІМС ammo rack
  description: A bare IMP frame with buckles designed to hold multiple ammo cans, but can fit any cumbersome box thanks to Marine ingenuity. Helps you lug around extra rounds or supplies.
  components:
  - type: Item
    size: Huge
    sprite: _RMC14/Objects/Clothing/Back/Backpacks/Marines/standard.rsi
  - type: FixedItemSizeStorage
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Back/Backpacks/Marines/ammo_rack.rsi
    layers:
    - state: ammo_pack-0
      map: ["enum.StorageFillLayers.Fill"]
  - type: ClothingSpeedModifier
    walkModifier: 0.710
    sprintModifier: 0.710
  - type: HeldSpeedModifier
  - type: StorageFillVisualizer
    fillBaseName: ammo_pack
    maxFillLevels: 4
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,5,1 #3 slots
    whitelist:
      tags:
      - RMCAmmoBox
  - type: CMStorageVisualizer
    storageClosed: null
    storageOpen: null

