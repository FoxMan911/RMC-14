  name: Герметична сумка з реагентом
  description: Герметична сумка з реагентом, призначена для заправки індивідуальних ліків. Також може зберігати один інжектор усередині. Заправляється від резервуара з реагентом або хімічного дозатора. Можна носити, прикріпивши на пояс.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Pouches/pressurized_reagent_canister.rsi
  - type: Storage
    whitelist:
      tags:
      - RMCAutoInjectorMedical
  - type: StorageFill
    contents:
    - id: RMCMedicAutoInjector15
  - type: ContainerContainer
    containers:
      pressurized_reagent_canister: !type:ContainerSlot
      storagebase: !type:Container
  - type: ItemSlots
    slots:
      pressurized_reagent_canister:
        name: Canister
        startingItem: RMCPressurizedCanister
        whitelist:
          tags:
          - PressurizedCanister
        insertOnInteract: true
  - type: RMCStorageEjectHand
  - type: RMCRefillSolutionFromContainerOnStore

