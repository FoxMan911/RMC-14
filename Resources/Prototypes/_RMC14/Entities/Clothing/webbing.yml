- type: entity
  parent: BaseItem
  abstract: true
  id: CMWebbingBase
  name: webbing
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Webbing/webbing.rsi
  - type: Item
    size: Large
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: [ ]
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,5,1 # 3 slots
  - type: Webbing
    components:
    - type: Storage
      maxItemSize: Small
      grid:
      - 0,0,5,1 # 3 slots
    - type: FixedItemSizeStorage
    - type: ExplosionResistance
      damageCoefficient: 0
      worn: false
  - type: ExplosionResistance
    damageCoefficient: 0
    worn: false
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno

- type: entity
  parent: CMWebbingBase
  id: CMWebbing
  name: розвантажка
  description: Міцна плутанина ременів й пряжок, зроблених з синтетичної бавовни, готова розділити ваш тягар.
  components:
  - type: Sprite
    state: webbing
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,5,1 # 3 slots
  - type: FixedItemSizeStorage
  - type: IgnoreContentsSize
    items:
      tags:
      - CMMagazineSmg
      - CMMagazinePistol
      - CMMagazineRifle
      - CMMagazineSniper
      - MRE
      - PillPacket
      - PillCanister
      - CMSurgicalCase
  - type: Webbing
    components:
    - type: Storage
      maxItemSize: Small
      grid:
      - 0,0,5,1 # 3 slots
    - type: FixedItemSizeStorage
    - type: IgnoreContentsSize
      items:
        tags:
        - CMMagazineSmg
        - CMMagazinePistol
        - CMMagazineRifle
        - CMMagazineSniper
        - MRE
        - PillPacket
        - PillCanister
        - CMSurgicalCase
    - type: ExplosionResistance
      damageCoefficient: 0
      worn: false

