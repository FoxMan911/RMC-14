# Coifs
- type: entity
  parent: [ClothingMaskBase, BaseFoldable]
  id: CMMaskCoif
  name: балаклава
  description: Щільно прилягаюча тканина яка обгортає вашу голову з усіх сторін. Вдягувши її ви стаєте схожі на спецназівця, однак лише візуально.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Mask/coif.rsi
    layers:
    - state: icon
      map: [ "unfoldedLayer" ]
    - state: icon
      map: ["foldedLayer"]
      visible: false
  - type: HideLayerClothing
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Mask/coif.rsi
  - type: IdentityBlocker
    coverage: MOUTH
  - type: Item
    storedRotation: -90
  - type: Appearance
  - type: Foldable
    canFoldInsideContainer: true
  - type: FoldableClothing
    foldedEquippedPrefix: up
    foldedHeldPrefix: up
    foldedHideLayers:
    - Hair
    - HeadTop
    - HeadSide
    unfoldedHideLayers:
    - Hair
    - HeadTop
    - HeadSide
    - Snout

