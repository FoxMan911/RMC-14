- type: entity
  parent: ClothingMaskPullableBase
  id: CMBaseMask
  abstract: true
  components:
  - type: HideLayerClothing
    slots:
    - Snout
    hideOnToggle: true

- type: entity
  parent: CMBaseMask
  id: CMMaskGas
  name: протигаз
  description: Протигаз, може бути підключений до газового балону. Відфільтровує шкідливі гази з повітря яке ви вдихаєте.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Mask/gas.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Mask/gas.rsi
    slots:
    - Mask
    - Suitstorage
  - type: Item
    size: Small
  - type: Tag
    tags:
    - GasMask

- type: Tag
  id: GasMask

- type: entity
  parent: CMBaseMask
  id: CMMaskSterile
  name: медична маска
  description: Стерильна маска, призначена для запобіганню поширенню хвороб. Весь медичний персонал має мати таку.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Mask/sterile.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Mask/sterile.rsi
  - type: Item
    storedRotation: -90

- type: entity # TODO RMC14 this needs a lizard sprite
  parent: ClothingMaskGas
  id: CMMaskGasMedical
  name: медичний протигаз
  description: Щільно прилягаючий, стерильний протигаз, що може бути підключений до балону з газом.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Mask/medical.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Mask/medical.rsi

- type: entity
  parent: CMBaseMask
  id: CMMaskCoif
  name: балаклава
  description: Щільно прилягаюча тканина яка обгортає вашу голову з усіх сторін. Вдягувши її ви стаєте схожі на спецназівця, однак лише візуально.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Mask/coif.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Mask/coif.rsi
  - type: IdentityBlocker
    coverage: MOUTH
  - type: Item
    storedRotation: -90

- type: entity
  parent: CMBaseMask
  id: RMCMaskRebreather
  name: rebreather
  description: A close-fitting device that instantly heats or cools down air when you inhale so it doesn't damage your lungs.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Mask/rebreather.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Mask/rebreather.rsi
    slots:
    - Mask
  - type: Item
    size: Small
