- type: entity
  parent: CMBeltBaseStorage
  id: CMBeltSecurity
  name: тактичний пояс M276 для служби безпеки
  description: M276 це стандартний тактичний пояс для перенесення спорядження КМПОН. Складається з модульного пояса з різними кліпсами. Цю конфігурацію зазвичай використовують військова поліція морпіхів і миротворці, також вона здатна вмістити деяку легку амуніцію.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Belt/security.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Belt/security.rsi
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,13,1 # 7 slots
    whitelist:
      tags:
      - SecBeltEquip
      - Taser
      - Flashlight
      - CMMagazinePistol
      - RMCShellShotgun
      - Taser
      components:
      - Handcuff
      - Flash
      - FlashOnTrigger
      - Stunbaton
      - ForensicScanner
      - MeleeWeapon
      - Gun
  - type: FixedItemSizeStorage

