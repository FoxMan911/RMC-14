- type: entity
  id: ActionXenoToggleCrest
  parent: ActionXenoBase
  name: Опустити Гребінь
  description: Збільшує ваш захист від куль, але ви рухаєтеся повільнішею. Ви вважаєтесь на один розмір більшим, коли ваш гребінь опущений.
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: crest_defense
    event: !type:XenoToggleCrestActionEvent
    useDelay: 2
  - type: ActionSharedCooldown
    id: ActionXenoToggleCrest
    cooldown: 2

- type: entity
  id: ActionXenoFortify
  parent: ActionXenoBase
  name: Укріпитися
  description: Робить вас майже невразливим до куль, але й нерухомим водночас. Ушкодження ще більше зменшуються від напрямку, в якому ви стоїте. Ви не можете бути оглушені, перебуваючи в укріпленні, і вважаєтесь на два розміри більшими.
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: fortify
    event: !type:XenoFortifyActionEvent
    useDelay: 5
  - type: ActionSharedCooldown
    id: ActionXenoToggleCrest
    cooldown: 5

