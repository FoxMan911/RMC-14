  name: Перемкнути Рівень Приближення
  description: Змінює приближення вашої оптики.
  components:
  - type: InstantAction
    icon:
      sprite: _RMC14/Actions/scope_actions.rsi
      state: sniperscope
    event: !type:ScopeCycleZoomLevelEvent
    useDelay: 0.25
  - type: Tag
    tags:
    - RMCActionCycleZoomLevel

