- type: entity
  parent: ActionMarineBase
  id: CMActionToggleScope
  name: Перемкнути Оптику
  description: Погляньте в оптику, чи віддаліть її від очей.
  components:
  - type: InstantAction
    icon:
      sprite: _RMC14/Actions/scope_actions.rsi
      state: sniperscope
    event: !type:ToggleActionEvent
    useDelay: 0.25

